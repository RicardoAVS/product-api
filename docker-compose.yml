version: '3.8'

services:
  web:
    user: "${UID}:${GID}"
    build:
      context: .
    command: python /app/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgres/data/
    env_file: .env
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
           
volumes:
  postgres_data:
